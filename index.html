function mostrarGaleria(carpeta, titulo) {
  document.querySelector('.section').style.display = 'none';
  const galeria = document.getElementById('galeria');
  const contenedor = document.getElementById('contenedorMedia');
  const tituloGaleria = document.getElementById('tituloGaleria');

  contenedor.innerHTML = '';
  tituloGaleria.textContent = titulo;

  const descripciones = descripcionesPorCarpeta[carpeta] || {};

  // Cargar im√°genes
  // Cargar im√°genes con m√∫ltiples extensiones
const extensionesImg = ['jpg', 'JPG', 'jpeg', 'JPEG', 'png'];

for (let i = 1; i <= totalArchivos; i++) {
  (function (i) {
    let cargada = false;

    for (let ext of extensionesImg) {
      const img = new Image();
      img.src = `${carpeta}/${i}.${ext}`;
      img.onload = () => {
        if (!cargada) {
          cargada = true;
          const card = document.createElement('div');
          card.className = 'media-card';
          card.appendChild(img);

          const texto = document.createElement('p');
          texto.textContent = descripciones[i] || `Imagen ${i}`;
          card.appendChild(texto);

          contenedor.appendChild(card);
        }
      };
    }
  })(i);
}

  // Cargar videos
  for (let i = 1; i <= totalArchivos; i++) {
    const video = document.createElement('video');
    video.src = `${carpeta}/${i}.mp4`;
    video.controls = true;
    video.onloadeddata = () => {
      const card = document.createElement('div');
      card.className = 'media-card';
      card.appendChild(video);

      const texto = document.createElement('p');
      texto.textContent = descripciones[i] || `Video ${i}`;
      card.appendChild(texto);

      contenedor.appendChild(card);
    };
  }

  galeria.style.display = 'block';
}
